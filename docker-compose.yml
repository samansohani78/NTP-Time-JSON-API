services:
  ntp-time-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ntp-time-api
    ports:
      - "8080:8080"
    environment:
      # HTTP Configuration
      - ADDR=0.0.0.0:8080
      - REQUEST_TIMEOUT=5
      - BODY_LIMIT_BYTES=1024

      # Logging Configuration
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # Uncomment for pretty logs during development:
      # - LOG_FORMAT=pretty

      # NTP Configuration
      - NTP_SERVERS=ntp.iranet.ir:123,ntp.day.ir:123,ir.pool.ntp.org:123,0.ir.pool.ntp.org:123,1.ir.pool.ntp.org:123,asia.pool.ntp.org:123,0.asia.pool.ntp.org:123,1.asia.pool.ntp.org:123,2.asia.pool.ntp.org:123,3.asia.pool.ntp.org:123,pool.ntp.org:123,0.pool.ntp.org:123,2.pool.ntp.org:123,time.cloudflare.com:123,time.apple.com:123
      - NTP_TIMEOUT=2
      - SYNC_INTERVAL=30
      - PROBE_MIN_INTERVAL=5
      - PROBE_MAX_INTERVAL=10
      - MAX_STALENESS=120
      - REQUIRE_SYNC=true
      - SELECTION_STRATEGY=rtt_min
      - SAMPLE_SERVERS_PER_SYNC=3
      - MAX_OFFSET_SKEW_MS=1000
      - MONOTONIC_OUTPUT=true
      - OFFSET_BIAS_MS=0
      - ASYMMETRY_BIAS_MS=0
      - MAX_CONSECUTIVE_FAILURES=10

      # Message Configuration (English)
      #- MSG_OK=done
      #- MSG_OK_CACHE=done
      #- MSG_ERROR=error
      #- ERROR_TEXT_NO_SYNC=Service not yet synchronized with NTP
      #- ERROR_TEXT_INTERNAL=Internal server error
      #- ERROR_TEXT_TIMEOUT=Request timeout

      # Message Configuration for Persian/Farsi messages:
      - MSG_OK=عملیات با موفقیت انجام شد
      - MSG_OK_CACHE=عملیات با موفقیت انجام شد
      - MSG_ERROR=خطا
      - ERROR_TEXT_NO_SYNC=سرویس هنوز با NTP همگام نشده است
      - ERROR_TEXT_INTERNAL=خطای داخلی سرور
      - ERROR_TEXT_TIMEOUT=زمان درخواست تمام شد

    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - ntp-network

networks:
  ntp-network:
    driver: bridge
