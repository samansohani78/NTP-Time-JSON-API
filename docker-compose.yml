services:
  ntp-time-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ntp-time-api
    ports:
      - "8080:8080"
    environment:
      # HTTP Configuration
      - ADDR=0.0.0.0:8080
      - REQUEST_TIMEOUT=5
      - BODY_LIMIT_BYTES=1024
      - TCP_NODELAY=true
      - TCP_KEEPALIVE_SECS=60
      - GRPC_ENABLED=false
      - GRPC_ADDR=0.0.0.0:50051

      # WebSocket Configuration
      - WS_UPDATE_INTERVAL_MS=1000
      - WS_MAX_DURATION_SECS=3600

      # Logging Configuration
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # Uncomment for pretty logs during development:
      # - LOG_FORMAT=pretty

      # NTP Configuration
      # NOTE: Iranian NTP servers (ntp.iranet.ir, ntp.day.ir, ir.pool.ntp.org) have clocks ~2s slow
      # Using only accurate global servers
      - NTP_SERVERS=time.cloudflare.com:123,pool.ntp.org:123,0.pool.ntp.org:123,1.pool.ntp.org:123,2.pool.ntp.org:123,3.pool.ntp.org:123,ntp.ubuntu.com:123,0.ubuntu.pool.ntp.org:123,1.ubuntu.pool.ntp.org:123,2.ubuntu.pool.ntp.org:123,0.asia.pool.ntp.org:123,1.asia.pool.ntp.org:123,2.asia.pool.ntp.org:123,3.asia.pool.ntp.org:123
      - NTP_TIMEOUT=2
      - SYNC_INTERVAL=30
      - PROBE_MIN_INTERVAL=5
      - PROBE_MAX_INTERVAL=10
      - MAX_STALENESS=120
      - REQUIRE_SYNC=true
      - SELECTION_STRATEGY=rtt_min
      - SAMPLE_SERVERS_PER_SYNC=3
      - MAX_OFFSET_SKEW_MS=1000
      - MONOTONIC_OUTPUT=true
      - OFFSET_BIAS_MS=0
      - ASYMMETRY_BIAS_MS=0
      - MAX_CONSECUTIVE_FAILURES=10

      # Message Configuration (English)
      #- MSG_OK=done
      #- MSG_OK_CACHE=done
      #- MSG_ERROR=error
      #- ERROR_TEXT_NO_SYNC=Service not yet synchronized with NTP
      #- ERROR_TEXT_INTERNAL=Internal server error
      #- ERROR_TEXT_TIMEOUT=Request timeout

      # Message Configuration for Persian/Farsi messages:
      - MSG_OK=عملیات با موفقیت انجام شد
      - MSG_OK_CACHE=عملیات با موفقیت انجام شد
      - MSG_ERROR=خطا
      - ERROR_TEXT_NO_SYNC=سرویس هنوز با NTP همگام نشده است
      - ERROR_TEXT_INTERNAL=خطای داخلی سرور
      - ERROR_TEXT_TIMEOUT=زمان درخواست تمام شد

    restart: unless-stopped
    healthcheck:
      test: ["NONE"]
      # Note: Distroless images have no shell/wget, so healthcheck is disabled
      # The service implements /healthz, /readyz, /startupz for Kubernetes probes
    networks:
      - ntp-network

networks:
  ntp-network:
    driver: bridge
