# ServiceMonitor for Prometheus Operator (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ntp-time-api
  labels:
    app: ntp-time-api
spec:
  selector:
    matchLabels:
      app: ntp-time-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
